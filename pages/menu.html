                <button class="navbar-toggler bg-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="container text-center pb-3">

                <div class="col">

                            <option value="0">Todos</option>
                            <option value="1">Bebidas</option>
                            <option value="2">Comidas</option>
                        </select>
                    </label>
                </div>
                <!-- <div class="col">

                </div> -->
            </div>
        </div>
        
        <!-- Container -->
        <div class="grid-container">
        </div>

    <section id="containerCarrito" class="d-none">
        <h2 class="text-center text-uppercase fs-1 pb-3"><span>Carrito</span></h2>

        <div class="grid-container" id="carrito"></div>
        <div id="total" class="mt-3"></div>
        <a href="#" class="fs-6 d-inline-block boton-a text-center mt-3 btnVaciar">Vaciar Carrito</a>
